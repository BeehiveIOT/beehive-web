<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-dark">
      <div class="panel-heading"><b>New Device Information</b></div>
      <div class="panel-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" placeholder="e.g. Light Switch"
            class="form-control" ng-model="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" ng-model="description"></textarea>
        </div>
        <div class="form-group">
          <label for="template">Template</label>
          <select ng-options="template.name for template in templates"
            ng-model="template" name="template" class="form-control"></select>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="is_public">
            Device is public
          </label>
          <!--<span class="help-block">
            If Device is public, the data generated by it will be shared under CC0 1.0
          </span>-->
        </div>
        <div class="form-group">
          <button class="btn btn-light"
            ng-click="save()" ng-disabled="working">
            <i class="fa fa-spinner fa-spin" ng-show="working"></i>
            Save Changes
          </button>
          &nbsp;&nbsp;
          <a href="#" title="Return">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
