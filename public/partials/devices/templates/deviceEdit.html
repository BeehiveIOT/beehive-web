<div class="device-edit">
  <div ng-show="!edition">
    <h4><b>{{model.name}}</b>
    <span ng-show="model.is_public">(Public Device)</span>
    <span ng-show="!model.is_public">(Private Device)</span>
    </h4>
    <table>
      <tr>
        <td><b>Product ID</b></td><td>{{model.product_id}}</td>
      </tr>
      <tr>
        <td><b>Device Secret</b>&nbsp;&nbsp;</td><td>{{model.device_secret}}</td>
      </tr>
    </table>
    <button title="Edit" class="btn btn-light edit"
      ng-click="edit()"><i class="fa fa-pencil"></i>
    </button>
  </div>
  <div ng-show="edition">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" ng-model="clone.name"
        class="form-control" placeholder="e.g. Light Switch">
    </div>
    <div class="form-group">
      <label class="description">Description</label>
      <textarea class="form-control" ng-model="clone.description"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="clone.is_public">
        Device is public
      </label>
      <span class="help-block">
        If Device is public, the data generated by it will be shared under CC0 1.0
      </span>
    </div>
    <div class="form-group">
      <button class="btn btn-light" ng-click="save()" ng-disabled="working">
        <i class="fa fa-spinner fa-spin" ng-show="working"></i>
        Save Changes
      </button>
      &nbsp;&nbsp;&nbsp;
      <a href="" ng-click="edition=false">Cancel</a>
    </div>
  </div>
</div>
