<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-dark">
      <div class="panel-heading"><b>Device Information</b></div>
      <div class="panel-body">
        <device-edit model="model"></device-edit>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-2">
    <div class="panel panel-dark">
      <div class="panel-heading"><b>Device Channels</b></div>
      <div class="panel-body"></div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="panel panel-dark">
      <div class="panel-heading"><b>Device Commands</b></div>
      <div class="panel-body">
        <!-- TODO: give funcitonality, something like, execute command -->
        <ul>
          <li ng-repeat="command in model.commands">{{command.name}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
