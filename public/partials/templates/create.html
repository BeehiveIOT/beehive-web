<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-dark">
      <div class="panel-heading"><b>Template Information</b></div>
      <div class="panel-body">
        <div class="form-group">
          <label>Name</label>
          <input ng-model="name" class="form-control" placeholder="Template Name"
            autocomplete="off">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea ng-model="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-light" ng-click="save()">
            Save Changes
          </button>
          &nbsp;&nbsp;
          <a href="#/" title="Cancel">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
